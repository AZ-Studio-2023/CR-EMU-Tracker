    <style>
        @import url('https://static.zeoseven.com/zsft/69/main/result.css');

        html {
            font-family: "Noto Sans CJK SC";
            font-weight: normal;
        }

        @keyframes loading {
            0% {
                width: 0;
                margin-left: 0;
            }
            50% {
                width: 50%;
                margin-left: 25%;
            }
            100% {
                width: 0;
                margin-left: 100%;
            }
        }

        .animate-loading {
            animation: loading 1.5s infinite ease-in-out;
        }

        .announcement-slide {
            transition: transform 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        #announcement {
            overflow: hidden; 
            height: 20px;
        }

        #announcement-text {
            animation-duration: 0.5s; 
            animation-timing-function: ease-in-out;

<body class="bg-gray-50 flex flex-col min-h-screen">

                </div>

                    <a href="https://github.com/AZ-Studio-2023/CR-EMU-Tracker"

    <div class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="bg-white shadow rounded-sm p-4 mb-4 mt-2">
                <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-1">
                        <input type="text" id="search-history-kw" placeholder="车次号/车号(支持模糊查询)"
                            class="w-full transition duration-300 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                        <button id="search-history-trigger"
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 flex items-center justify-center space-x-2">

                            <i class="fa fa-search"></i>
                        </button>
                        <div class="flex items-center justify-center sm:justify-start">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="search-history-show-flag" checked
                                    class="form-checkbox h-4 w-4 text-blue-600 rounded">

                            </label>

                        本站信息仅供参考，请以铁路局运用实际为准。不建议作为购票依据。
                    </p>

            </div>

            <div class="overflow-x-auto bg-white shadow rounded-sm">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

    <script>
        function showAlert(message, type = 'error') {

            $('.alert-float').remove();

            let styles = {
                error: 'bg-red-50 text-red-700',
                warning: 'bg-yellow-50 text-yellow-700',
                success: 'bg-green-50 text-green-700'
            };

            const alert = $(`
                <div class="alert-float fixed top-4 left-1/2 transform -translate-x-1/2 translate-y-0 opacity-0 p-4 rounded shadow-lg flex items-start space-x-4 ${styles[type]} transition-all duration-200 ease-out">
                    <div class="flex-shrink-0">
                        ${type === 'error' ? `
                            <i class="fa fa-times-circle text-red-400"></i>
                        ` : type === 'warning' ? `
                            <i class="fa fa-warning text-yellow-500"></i>
                        ` : `
                            <i class="fa fa-check-circle text-green-400"></i>
                        `}
                    </div>
                    <div class="flex-1">
                        <p class="text-sm">${message}</p>
                    </div>
                </div>
            `);

            $('body').append(alert);

            alert[0].offsetHeight;

            requestAnimationFrame(() => {
                alert.css({
                    transform: 'translate(-50%, 1rem)',
                    opacity: '1'
                });
            });

            setTimeout(() => {
                alert.css({
                    transform: 'translate(-50%, 0)',
                    opacity: '0'
                });

                setTimeout(() => {
                    alert.remove();
                }, 200);
            }, 3000);
        }

        function directSearch(n) {
            $("#search-history-kw").val(n);
            $("#search-history-trigger").click();
        }

        function sortTable() {
            $("#result").empty();
            var data = JSON.parse(sessionStorage.getItem("cache"));
            var showflag = $("#search-history-show-flag").is(":checked");
            var k = 0;
            if (data == undefined || data == null) {
                $("#result").append(`<tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">&nbsp;</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">&nbsp;</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">&nbsp;</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">&nbsp;</td>
                        </tr>`);
                return;
            }
            for (var i = 0; i < data.length; i++) {
                if (!showflag && Date.now() < Date.parse(data[i].runDate)) {
                    continue;
                }
                if (data[i].trainCode.split(" + ").length > 1) {
                    $("#result").append(`<tr class="hover:bg-gray-50 transition duration-300"><td class="px-6 py-4 text-sm text-gray-500">${k + 1}</td><td class="px-6 py-4 text-sm text-gray-500">${data[i].runDate}</td><td class="px-6 py-4 text-sm"><a class="text-blue-600 hover:text-blue-800" href="javascript:directSearch('${data[i].trainNum.split("/")[0]}')">${data[i].trainNum}</a></td><td class="px-6 py-4 text-sm"><a class="text-blue-600 hover:text-blue-800" href="javascript:directSearch('${data[i].trainCode.split(" + ")[0]}')">${data[i].trainCode.split(" + ")[0]}</a> + <a class="text-blue-600 hover:text-blue-800" href="javascript:directSearch('${data[i].trainCode.split(" + ")[1]}')">${data[i].trainCode.split(" + ")[1]}</a></td></tr>`);
                } else {
                    $("#result").append(`<tr class="hover:bg-gray-50 transition duration-300"><td class="px-6 py-4 text-sm text-gray-500">${k + 1}</td><td class="px-6 py-4 text-sm text-gray-500">${data[i].runDate}</td><td class="px-6 py-4 text-sm"><a class="text-blue-600 hover:text-blue-800" href="javascript:directSearch('${data[i].trainNum.split("/")[0]}')">${data[i].trainNum}</a></td><td class="px-6 py-4 text-sm"><a class="text-blue-600 hover:text-blue-800" href="javascript:directSearch('${data[i].trainCode}')">${data[i].trainCode}</a></td></tr>`);
                }
                k++;
            }
        }

        $("#search-history-show-flag").click((_) => {
            sortTable();
        });

        $("#search-history-trigger").click((_) => {
            var val = $("#search-history-kw").val();
            if (val == "") {
                showAlert("不能输入空值", "error");
                return;
            }

            $("#loading-bar").removeClass("hidden");
            
            $("#search-history-trigger").prop("disabled", true);
            $("#search-history-trigger").addClass("opacity-50 cursor-not-allowed");

            $.ajax({
                url: "/api/query",
                method: "GET",
                data: {
                    keyword: val
                },
                success: (data) => {
                    if (!data.success) {
                        showAlert("查询失败，请确保输入正确", "error");
                        return;
                    }

                    if (data.success && data.data.length == 0) {
                        showAlert("未查询到数据", "warning");
                        return;
                    }
                    showAlert("查询成功","success");
                    sessionStorage.setItem("cache", JSON.stringify(data.data));
                    sortTable();
                },
                error: () => {
                    showAlert("网络错误，请稍后再试", "error");
                },
                timeout: 3000,
                complete: () => {
                    $("#loading-bar").addClass("hidden");
                    
                    $("#search-history-trigger").prop("disabled", false);
                    $("#search-history-trigger").removeClass("opacity-50 cursor-not-allowed");
                }
            })
        });

        $(window).on("beforeunload", (_) => {
            sessionStorage.clear();
        });

        function updateStats() {
            $.ajax({
                url: "/api/stats",
                method: "GET",
                success: (data) => {
                    $("#stats").text(
                        `本站自上次启动已累计运行 ${data.days} 天 ${data.hours} 小时，访问 ${data.visits} 次，查询 ${data.queries} 次。`
                    );
                }
            });

            if (!sessionStorage) {
                showAlert("您的浏览器过于陈旧，不支持本站运行需要的部分功能，请升级浏览器再试。", "error");
            }
        }

        updateStats();

        setInterval(updateStats, 300000);

        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        $(document).ready(function() {
            $.getJSON("https://json.zenglingkun.cn/EMU/announcement.json", function(data) {
                let announcements = data;
                let currentAnnouncement = 0;
                let displayAnnouncement = function() {
                    $("#announcement-text").css('animation-name', 'slideOut');
                    setTimeout(function() {
                        $("#announcement-text").text(announcements[currentAnnouncement].text);
                        $("#announcement-text").css('animation-name', 'slideIn');
                        let displayTime = announcements[currentAnnouncement].time ? announcements[currentAnnouncement].time * 1000 : 5000;
                        setTimeout(function() {
                            currentAnnouncement = (currentAnnouncement + 1) % announcements.length;
                            displayAnnouncement();
                        }, displayTime);
                    }, 500); // 等待动画完成
                };
                displayAnnouncement();
            });
        });
    </script>
</body>
